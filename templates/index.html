<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/css/style.css" />

  </head>
  <body>
    <div class="container">
      <!--title section-->
      <div class="row center-xs center-sm center-md center-lg">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Dictionary</h1>
        </div>
      </div>
      <!--submit section-->
      <div class="sub_container">
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <form action="/definition" method="post">
              <input type="text" name="word" class="animate shake"></input>
              <div>
                <button type="submite" id="btn"></button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <!--<div class="row middle-lg center-lg" id="screen">

          <h2>{{ word }}</h2>
          <p>{{ definition }}</p>
        </div>
      </div>
    </div>-->

    <script src="../static/css/main.js"></script>
  </body>
</html>
